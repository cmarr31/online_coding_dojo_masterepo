<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
  </head>
  <body>
    <div id="wrapper">
      <h2>Submitted Info</h2>

      <h4 class="row-item">Name:</h4>
      <p class="row-item right-item">{{session['name']}}</p>

      <h4 class="row-item">Dojo Location:</h4>
      <p class="row-item right-item">{{session['location']}}</p>

      <h4 class="row-item">Favorite Language:</h4>
      <p class="row-item right-item">{{session['language']}}</p>

      <h4 class="row-item">Comment (optional):</h4>
      <p class="row-item right-item">{{session['comment']}}</p>
      
      <form action="/">
        <input class="button" type="submit" value="Back">
      </form>
    </div>
  </body>
</html>
