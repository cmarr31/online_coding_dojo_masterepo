<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dojo Survey Index</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

	<div>
		<form action="/result" method="post">
  			<p>Your Name:</p>
  			<input type="text" name="users_name">
  			<br>
  			<br>
  			<p>Your Location:</p>
  			<select>
				<option name="location" value="illinois">Illinois</option>
				<option name="location" value="california">California</option>
				<option name="location" value="new_york">New York</option>
			</select>
			<br>
			<br>
			<p>Your Language:</p> 
			<select>
				<option name="language" value="Python">Python</option>
				<option name="language" value="JavaScript">JavaScript</option>
				<option name="language" value="HTML">HTML</option>
				<option name="language" value="CSS">CSS</option>
			</select>
			<br>
			<br>
  			<p>Comments (Optional):</p> 
  			<input type="text" name="comment">
  			<br>
  			<input type="submit" value="Button">
		</form>
	</div>

</body>
</html>
