<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dojo Survey Index</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div id="wrapper">
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p style="color:red;">{{message}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form action="/result" method="post">

			<h4 class="row-item">Your Name:</h4>
			<input class="row-item" type="text" name="name">

			<h4 class="row-item">Dojo Location:</h4>
			<select class="row-item" name="location">
				<option value="Chicago">Chicago</option>
				<option value="San Jose">San Jose</option>
			</select>

			<h4 class="row-item">Favorite Language:</h4>
			<select class="row-item" name="language">
				<option value="JavaScript">JavaScript</option>
				<option value="Python">Python</option>
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
			</select>

			<h4 class="row-item">Comments:</h4>
			<textarea name="comment" rows="8"></textarea>
	    
			<input class="button" type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
